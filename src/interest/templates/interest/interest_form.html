{% extends "interest/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mb-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Interest</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success form-control" type="submit">Add to the list</button>
            </div>
        </form>
    </div>

<hr>



{% endblock content %}
