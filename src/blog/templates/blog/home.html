{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}

        <div class="mb-4">
            <div class="card">
                  <div class="card-header">
                      <a href="">{{ post.title }}</a>
                  </div>

                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>{{ post.content }}</p>
                      <footer class="blockquote-footer">{{ post.author }}</footer>
                    </blockquote>
                  </div>
            </div>
        </div>

          </div>
        </article>-->
    {% endfor %}
{% endblock content %}
